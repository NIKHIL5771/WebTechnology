<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>append static row</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div>
            <table id="student-table">
                <tr>
                    <th>Serial Number</th>
                    <th>Name of Student</th>
                    <th>Roll Number</th>
                    <th>Total Marks</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Kasheena</td>
                    <td>001</td>
                    <td>90</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>John</td>
                    <td>002</td>
                    <td>95</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Brick</td>
                    <td>003</td>
                    <td>85</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Manvi</td>
                    <td>004</td>
                    <td>80</td>
                </tr>
            </table>

            <button id="add-row-btn">Add Row</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
