<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h1>Shopping Cart</h1>
            <table id="cart">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </table>
            <input
                class="input-field"
                id="title"
                type="text"
                placeholder="Title"
            />
            <input
                class="input-field"
                id="author"
                type="text"
                placeholder="Author"
            />
            <input
                class="input-field"
                id="price"
                type="text"
                placeholder="Price"
            />
            <button class="btn" id="addBtn">Add to Cart</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
