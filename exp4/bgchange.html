<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lab4</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="text-input">
            <h1 id="heading">Heading</h1>

            <select id="font-color-dropdown">
                <option value="black">Black</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
            </select>

            <select id="bg-color-dropdown">
                <option value="white">White</option>
                <option value="yellow">Yellow</option>
                <option value="pink">Pink</option>
                <option value="lightblue">Light Blue</option>
            </select>
        </div>
        <script>
		const heading = document.getElementById("heading");
		const fontColorDropdown = document.getElementById("font-color-dropdown");
		const bgColorDropdown = document.getElementById("bg-color-dropdown");

		fontColorDropdown.addEventListener("change", function () {
    		const fontColor = fontColorDropdown.value;
   		const bgColor = bgColorDropdown.value;

    		if (fontColor === bgColor) {
       	 return;
    		}

    		heading.style.color = fontColor;
    		heading.style.backgroundColor = bgColor;
		});

		bgColorDropdown.addEventListener("change", function () {
    			const fontColor = fontColorDropdown.value;
    			const bgColor = bgColorDropdown.value;

    		if (fontColor === bgColor) {
       	 return;
    		}

    		heading.style.color = fontColor;
    		heading.style.backgroundColor = bgColor;
		});
		</script>


    </body>
</html>
